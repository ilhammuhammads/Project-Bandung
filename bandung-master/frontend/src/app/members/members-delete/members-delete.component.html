<h2 mat-dialog-title>Delete Validation</h2>
<div mat-dialog-content>
  <p>Are you sure to delete the member?</p>
</div>
<div mat-dialog-actions *ngFor="let member of members">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onDeleteMembers(member.id)">Yes</button>
</div>
